<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VanillaJS List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="https://cldup.com/TFJisxNAoC.png">
	<link rel="stylesheet" href="./public/style.css" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
<div class="site-wrapper">
<div class="site-wrapper-inner">
<div class="cover-container">
    <div class="container">
        <div class="jumbotron" id="peopleModule">
            <h1>VanillaJS App</h1>
            <p class="lead">This application was made in an effort to implement a modular codebase using the object literal module technique. </p>
            <form>
                <div class="form-group">
                    <input class="form-control" id="newName" placeholder="Jane Doe"> 
                </div>
                <button id="addPerson" type="submit" class="btn btn-success btn-lg col-md-offset-4">Add New Name</button>
            </form>
        	<ul id="people">
        		<script id="people-template" type="text/template">
        		  {{#people}}
	        		<li>
	        			<span>{{.}}</span>
	        			<a class="delete" href="#"><i class="fa fa-trash-o fa-lg" aria-hidden="true"></i></a>
	        		</li>
	        	  {{/people}}
        		</script>
        	</ul>
        </div>
    </div>
    </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="./public/modularJS.js" async></script>
</body>

</html>
